<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Result</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div *ngIf="scores.length > 0 else noScores">
  <ion-button color="danger" (click)="clearScores()">Clear Scores</ion-button>
  
  <ion-list>
    <ion-item *ngFor="let s of scores"> <!-- using ngFor -->

      <!-- card layout -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Score: {{s.score}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <p *ngIf="s.time">Time Taken {{s.timeTaken}} </p>
          <p>Date & Time: {{s.dateTime}}</p>

          <!-- displaying the exact location -->
          <p>Latitude: {{s.location.lat}}</p>
          <p>Logitude: {{s.location.lon}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</div>

<ng-template #noScores>
  <ion-text>No quiz results found</ion-text>
</ng-template>
</ion-content>
