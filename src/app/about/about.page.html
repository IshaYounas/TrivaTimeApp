<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>About</ion-title>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button> <!-- back button -->
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <!-- card layout -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>About Trivia Time</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>
        Trivia Time is a fun game that challenges you to test your knowlege with various questions.
        You can play as many times, view your scores and track your GPS location 
      </p>

      <h4>Features</h4>
      <ul> <!-- unordered list -->
        <li>Play 5-question trivia quizzes</li>
        <li>Save and view scores</li>
        <li>Track quiz locations using GPS</li>
      </ul>
      
    </ion-card-content>
  </ion-card>
</ion-content>
